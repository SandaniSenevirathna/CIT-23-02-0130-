<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Voting Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { background-color: #F8F8F8; }
        .container { margin-top: 50px; }
        .result-item { margin: 15px 0; }
        .progress { height: 40px; }
        .progress-bar { line-height: 40px; }
        #chartContainer { margin-top: 30px; height: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>üìä Live Voting Results</h2>
                    </div>
                    <div class="panel-body">
                        <div id="results">
                            <p class="text-center">Loading results...</p>
                        </div>
                        
                        <div id="chartContainer">
                            <canvas id="voteChart"></canvas>
                        </div>
                        
                        <div class="text-center" style="margin-top: 20px;">
                            <a href="http://localhost:5000" target="_blank" class="btn btn-primary">
                                üó≥Ô∏è Cast Your Vote
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let chart = null;

        // Initialize Chart.js
        const ctx = document.getElementById('voteChart').getContext('2d');
        
        function initChart() {
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: ['#1abc9c', '#3498db', '#e74c3c', '#f39c12'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.parsed + ' votes';
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateResults(votes) {
            const resultsDiv = document.getElementById('results');
            const total = Object.values(votes).reduce((sum, count) => sum + count, 0);
            
            if (total === 0) {
                resultsDiv.innerHTML = '<p class="text-center text-muted">No votes yet. Be the first to vote!</p>';
                return;
            }
            
            let html = '<h4>Total Votes: ' + total + '</h4>';
            
            Object.entries(votes).forEach(([option, count]) => {
                const percentage = ((count / total) * 100).toFixed(1);
                html += `
                    <div class="result-item">
                        <div class="row">
                            <div class="col-xs-6">
                                <strong>${option}</strong>
                            </div>
                            <div class="col-xs-6 text-right">
                                ${count} votes (${percentage}%)
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${percentage}%">
                                ${count}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            
            // Update chart
            if (chart) {
                chart.data.labels = Object.keys(votes);
                chart.data.datasets[0].data = Object.values(votes);
                chart.update();
            }
        }

        // Listen for real-time updates
        socket.on('votes', updateResults);
        
        // Initialize chart
        initChart();
        
        // Auto-refresh fallback
        setInterval(() => {
            fetch('/api/votes')
                .then(response => response.json())
                .then(updateResults)
                .catch(console.error);
        }, 5000);
    </script>
</body>
</html>
